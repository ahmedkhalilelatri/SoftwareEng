<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanote - Student Expense Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <span class="logo-icon">üíµ</span>
                <span>Finanote</span>
            </a>
            <div class="nav-links">
                <span class="user-name" id="userName"></span>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <main class="dashboard">
        <div class="container">
            <!-- Header -->
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <div class="month-selector">
                    <select id="monthSelect">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="yearSelect"></select>
                    <button class="btn btn-primary btn-sm" onclick="loadDashboard()">Apply</button>
                    <button class="btn btn-secondary btn-sm" onclick="exportToPDF()">üìÑ Export PDF</button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Spent</h3>
                    <div class="value" id="totalSpent">0.00 MAD</div>
                    <div class="subtext" id="transactionCount">0 transactions</div>
                </div>
                <div class="stat-card success" id="budgetCard">
                    <div class="budget-header">
                        <h3>Monthly Budget</h3>
                        <button class="btn-icon" onclick="openBudgetModal()" title="Edit Budget">‚úèÔ∏è</button>
                    </div>
                    <div class="value" id="monthlyBudget">0.00 MAD</div>
                    <div class="budget-progress">
                        <div class="progress-bar">
                            <div class="progress-fill safe" id="budgetProgress" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-card" id="remainingCard">
                    <h3>Remaining</h3>
                    <div class="value" id="remainingBudget">0.00 MAD</div>
                    <div class="subtext" id="remainingPercent">0% left</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-section">
                <div class="chart-card">
                    <h3>Expenses by Category</h3>
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Daily Spending</h3>
                    <div class="chart-container">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Expenses List -->
            <div class="expenses-section">
                <div class="section-header">
                    <h2>Recent Expenses</h2>
                    <button class="btn btn-primary btn-sm" onclick="openAddExpenseModal()">+ Add Expense</button>
                </div>
                <ul class="expense-list" id="expenseList">
                    <div class="spinner"></div>
                </ul>
            </div>
        </div>
    </main>

    <!-- Add/Edit Expense Modal -->
    <div class="modal-overlay" id="expenseModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add Expense</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="expenseForm" onsubmit="saveExpense(event)">
                <input type="hidden" id="expenseId">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" required placeholder="e.g., Lunch at cafeteria">
                </div>
                <div class="form-group">
                    <label for="amount">Amount (MAD)</label>
                    <input type="number" id="amount" step="0.01" min="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary form-submit">Save Expense</button>
            </form>
        </div>
    </div>

    <!-- Budget Modal -->
    <div class="modal-overlay" id="budgetModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Set Monthly Budget</h2>
                <button class="modal-close" onclick="closeBudgetModal()">&times;</button>
            </div>
            <form onsubmit="saveBudget(event)">
                <div class="form-group">
                    <label for="budgetAmount">Monthly Budget (MAD)</label>
                    <input type="number" id="budgetAmount" step="0.01" min="0" required placeholder="1000.00">
                    <p style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.5rem;">Set your monthly spending limit in Moroccan Dirham</p>
                </div>
                <button type="submit" class="btn btn-primary form-submit">Save Budget</button>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script src="/js/app.js"></script>
</body>
</html>
